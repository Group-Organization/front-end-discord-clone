<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/register.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Register</h1>

            <div class="Firstfields">

                <div class="username field">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="eg: JohnDoe"</input>
                </div>
    
                <div class="email field">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="eg: JohnDoe@gmail.com"</input>
                </div>

                <div class="password field">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="•••••••"</input>
                </div>
            </div>

            <button>Submit</button>

            <div class="loginRedirect">
                <p>Already have an account?</p>
                <a href="">Login</a>
            </div>
        </div>
    </main>
</body>
</html>
