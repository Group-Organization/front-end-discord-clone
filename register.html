<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/register.css">
</head>
<body>
    <main>
        <form method="post" name="register-form" class="container" action="">

            <h1>Register</h1>

            <div class="firstfields show">

                <div class="username field">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="eg: JohnDoe"</input>
                    <p id="usernameErr" class="err">error</p>

                </div>
    
                <div class="email field">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="eg: JohnDoe@gmail.com"</input>
                    <p id="emailErr" class="err">error</p>
                </div>

                <div class="password field">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="•••••••"</input>
                    <p id="passwordErr" class="err">error</p>
                </div>

                <button id="nextBtn">Submit</button>
            </div>

            <div class="secondFields hide">

                <div id="profilePictureField" class="field">
                    <img id="profilePictureDisplay" src="avatar.png">
                    <input type="file" id="profile_picture" name="profile_picture" accept="image/*">
                </div>
    
                <div class="dob field">
                    <label for="dob">Date of birth: </label>
                    <input type="date" id="dob" name="dob" placeholder="eg: 08/06/2001"</input>
                    <p id="dobErr" class="err"></p>
                </div>

                <div class="bio field">
                    <label for="bio">Bio:</label>
                    <textarea placeholder="Introduce yourself..."></textarea>
                </div>

                <p id="lastErrField" class="err">Main ErrField</p>
                <div class="btns">
                    <button id="submitBtn">Submit</button>
                    <button id="backBtn">Back</button>
                </div>
            </div>

            <div class="loginRedirect">
                <p>Already have an account?</p>
                <a href="">Login</a>
            </div>
        </form>
    </main>
    <script src="script/register.js"></script>
</body>
</html>
